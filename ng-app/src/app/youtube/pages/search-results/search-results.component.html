<div class="cards-component">
  <div
    appGetColorFromDate
    *ngFor = "let videoItem of videoItems | textFilter:sortNew"
    class="card"
    id="{{videoItem.id}}"
    [attr.data-date-publish]="videoItem.snippet.publishedAt"
    >
    <!-- <h2>{{videoItem.snippet.publishedAt | date:'dd.MM.yyyy'}}</h2> -->
    <!-- <h2>{{sortNew.byDate}}</h2> -->
    <img src="{{videoItem.snippet.thumbnails.medium.url}}" alt="screen-image">
    <div class="card-statistic">
      <img src="../../../assets/img/icon/viewed.svg" alt="viewed">
      <span>{{videoItem.statistics?.viewCount}}</span>
      <img src="../../../assets/img/icon/liked.svg" alt="liked">
      <span>{{videoItem.statistics?.likeCount}}</span>
      <img src="../../../assets/img/icon/dislike.svg" alt="dislike">
      <span>{{videoItem.statistics?.dislikeCount}}</span>
      <img src="../../../assets/img/icon/comments.svg" alt="comments">
      <span>{{videoItem.statistics?.commentCount}}</span>
    </div>
    <h2>{{videoItem.snippet.title}}</h2>
    <button (click)="viewItem(videoItem.id.videoId)">more...</button>
  </div>
</div>
