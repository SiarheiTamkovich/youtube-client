<app-header
  (btnClick)="displayFilters()"
  (searchParams)="getSearchParams($event)"
>
</app-header>

<app-filters
  *ngIf="!isFiltersON"
  (clickSortByDate)="sendEventClickSortByData()"
  (clickSortByViews)="sendEventClickSortByViews()"
  (inputFilterByString)="sendInputFilterByString($event)"
>
</app-filters>

<app-search-results
  [sort]="sort"
  *ngIf="!isSearchON"
>
</app-search-results>
